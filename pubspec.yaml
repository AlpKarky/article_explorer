name: article_explorer
description: A Flutter project that will allow you to explore the most popular news articles.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #State management
  get: ^4.6.5

  #API management
  http: ^1.1.0
  html: ^0.15.4

  #Image
  cached_network_image: ^3.2.3

  #Utility
  intl: ^0.18.1

  #Security
  flutter_dotenv: ^5.1.0


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  #Testing
  mocktail: ^0.3.0

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - .env
